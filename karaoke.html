<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Premium Auto-Waveform</title>
  <style>
    :root {
      --bg: #030712;
      --card-bg: rgba(30, 41, 59, 0.4);
      --accent: #ef4444; 
      --glow: rgba(34, 211, 238, 0.3);
      --text: #f8fafc;
      --muted: #94a3b8;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at center, #111827 0%, #030712 100%);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 32px;
      padding: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      font-size: 1.1rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 2.5rem;
      color: var(--muted);
    }

    .canvas-container {
      position: relative;
      width: 100%;
      height: 200px;
      margin-bottom: 2.5rem;
    }

    canvas#wave {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 15px var(--glow));
    }

    .status-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border-radius: 100px;
      width: fit-content;
      margin: 0 auto;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 12px var(--accent);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.5; }
    }

    .timer {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }

    /* Fallback Overlay - Only shows if blocked */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(3, 7, 18, 0.95);
      display: none; 
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .btn {
      background: var(--text);
      color: var(--bg);
      border: none;
      padding: 14px 28px;
      border-radius: 14px;
      font-weight: 700;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="title">In attesa del microfono...</h1>
    
    <div class="canvas-container">
      <canvas id="wave"></canvas>
    </div>

    <div class="status-bar">
      <div class="dot"></div>
      <div class="timer" id="timer">00:00</div>
    </div>
  </div>

  <div id="overlay" class="overlay">
    <div style="text-align: center; padding: 20px;">
      <p>Il browser ha bloccato l'accesso automatico.</p>
      <button id="retry" class="btn">Attiva Microfono</button>
    </div>
  </div>

  <script>
    (function(){
      const canvas = document.getElementById('wave');
      const ctx = canvas.getContext('2d', { alpha: true });
      const timerEl = document.getElementById('timer');
      const titleEl = document.getElementById('title');
      const overlay = document.getElementById('overlay');
      const retryBtn = document.getElementById('retry');

      let audioCtx, analyser, source, rafId;
      let volumes = [];
      let displayVolumes = [];
      let startTime = null;
      const maxSamples = 60; 
      const sampleInterval = 30;

      function resize() {
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);
      }
      window.addEventListener('resize', resize);
      resize();

      function draw() {
        const w = canvas.width / (window.devicePixelRatio || 1);
        const h = canvas.height / (window.devicePixelRatio || 1);
        ctx.clearRect(0, 0, w, h);

        const centerY = h / 2;
        const barGap = 8; 
        const barWidth = (w / maxSamples) - barGap;
        const radius = barWidth / 2;

        for(let i = 0; i < volumes.length; i++) {
          if(displayVolumes[i] == null) displayVolumes[i] = 0;
          displayVolumes[i] += (volumes[i] - displayVolumes[i]) * 0.15;
        }

        displayVolumes.forEach((vol, i) => {
          const noise = Math.random() * 2;
          const minHeight = 4;
          const magnitude = (vol * (h * 0.8)) + minHeight + noise;
          
          const x = i * (barWidth + barGap);
          const y = centerY - magnitude / 2;

          const grad = ctx.createLinearGradient(0, y, 0, y + magnitude);
          grad.addColorStop(0, '#22d3ee'); 
          grad.addColorStop(0.5, '#818cf8'); 
          grad.addColorStop(1, '#22d3ee');

          ctx.fillStyle = grad;
          ctx.beginPath();
          if (ctx.roundRect) {
            ctx.roundRect(x, y, barWidth, magnitude, [radius]);
          } else {
            ctx.rect(x, y, barWidth, magnitude);
          }
          ctx.fill();
        });

        if(startTime) {
          const diff = Date.now() - startTime;
          const s = Math.floor(diff/1000);
          timerEl.textContent = `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`;
        }

        rafId = requestAnimationFrame(draw);
      }

      async function init() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          overlay.style.display = 'none';
          
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          analyser = audioCtx.createAnalyser();
          analyser.fftSize = 512; 
          source = audioCtx.createMediaStreamSource(stream);
          source.connect(analyser);

          const dataArray = new Float32Array(analyser.frequencyBinCount);
          volumes = new Array(maxSamples).fill(0);
          displayVolumes = new Array(maxSamples).fill(0);
          
          startTime = Date.now();
          titleEl.textContent = "Ora inizia a cantare!";

          setInterval(() => {
            analyser.getFloatTimeDomainData(dataArray);
            let sum = 0;
            for(let i=0; i<dataArray.length; i++) sum += dataArray[i] * dataArray[i];
            let rms = Math.sqrt(sum / dataArray.length);
            let level = Math.pow(rms, 0.7) * 1.5; 
            volumes.push(level);
            if(volumes.length > maxSamples) volumes.shift();
          }, sampleInterval);

          draw();
        } catch (e) {
          // If auto-request fails, show the fallback button
          console.log("Auto-init blocked or failed:", e);
          overlay.style.display = 'flex';
        }
      }

      // Execute immediately
      init();

      retryBtn.addEventListener('click', () => {
        init();
      });
    })();
  </script>
</body>
</html>
