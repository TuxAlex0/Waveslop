<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Minimal Waveform (Mic)</title>
  <style>
    :root{
      --bg:#0b1220;
      --fg:#f1f5f9;
      --muted:#94a3b8;
      --accent:#ef4444;
      --glow1:#22d3ee;
      --glow2:#a78bfa;
    }
    html,body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(circle at 50% 50%, #111827 0%, #0b1220 60%, #070c16 100%);
      color:var(--fg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .page{
      width:100%;
      max-width:900px;
      padding:20px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      gap:20px;
      align-items:center;
      justify-content:center;
    }

    .recorder{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
    }

    .canvas-wrap{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
    }

    canvas#wave{
      width:100%;
      height:200px;
      max-height:42vh;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
      touch-action:none;
      display:block;
    }

    .status-row{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      font-size:14px;
      color:var(--muted);
    }

    .recording {
      display:flex;
      align-items:center;
      gap:8px;
    }

    .dot{
      width:12px;
      height:12px;
      border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 10px rgba(239,68,68,0.6);
      animation: pulse 1s infinite ease-in-out;
    }
    @keyframes pulse{
      0%{transform:scale(1); opacity:1}
      50%{transform:scale(1.4); opacity:0.6}
      100%{transform:scale(1); opacity:1}
    }

    .timer{
      font-variant-numeric: tabular-nums;
      font-weight:600;
      color:var(--fg);
    }

    .hint{
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }

    .overlay{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, rgba(2,6,23,0.6), rgba(2,6,23,0.85));
      z-index:30;
      padding:20px;
      box-sizing:border-box;
    }
    .overlay .card{
      background:var(--bg);
      border-radius:12px;
      padding:18px;
      text-align:center;
      max-width:520px;
      color:var(--fg);
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
    }
    .btn{
      margin-top:12px;
      padding:8px 14px;
      border-radius:8px;
      border:0;
      cursor:pointer;
      background:var(--fg);
      color:var(--bg);
      font-weight:600;
    }

    /* small screens adjustments */
    @media (max-width:420px){
      canvas#wave{height:150px}
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="recorder" role="application" aria-label="Live waveform">
      <div id="title" style="font-weight:600; text-align:center; margin-bottom:6px;">Autorizza il microfono per cantare!</div>
      <div class="canvas-wrap">
        <canvas id="wave"></canvas>
      </div>

      <div class="status-row">
        <div class="recording">
          <div class="dot" aria-hidden="true"></div>
          <div class="timer" id="timer">00:00</div>
        </div>
      </div>

      
    </div>
  </div>

  <div id="overlay" class="overlay" style="display:none;">
    <div class="card">
      <div id="overlay-msg">This page needs microphone access to show the waveform.<br/>If your browser blocked the automatic request, tap the button below to enable the microphone.</div>
      <button id="retry" class="btn">Enable Microphone</button>
    </div>
  </div>

  <script>
    // Minimal waveform visualizer with immediate mic request on load.
    (function(){
      const canvas = document.getElementById('wave');
      const ctx = canvas.getContext('2d');
      const timerEl = document.getElementById('timer');
      const titleEl = document.getElementById('title');
      const overlay = document.getElementById('overlay');
      const retryBtn = document.getElementById('retry');

      let audioCtx = null;
      let analyser = null;
      let source = null;
      let rafId = null;
      let sampleInterval = 40; // ms between samples (volume snapshots)
      let volumes = [];
      let displayVolumes = []; // smoothed values for nicer animation
      let maxSamples = 600; // will be adjusted depending on canvas width
      let startTime = null;
      let samplerId = null;

      // DPR-aware canvas resize
      function resizeCanvas(){
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        maxSamples = Math.max(64, Math.round(rect.width / 2));
      }

      window.addEventListener('resize', ()=>{
        resizeCanvas();
      });

      function formatTime(ms){
        const s = Math.floor(ms/1000);
        const mm = Math.floor(s/60).toString().padStart(2,'0');
        const ss = (s%60).toString().padStart(2,'0');
        return `${mm}:${ss}`;
      }

      function draw(){
        const wr = canvas.width / (window.devicePixelRatio || 1);
        const hr = canvas.height / (window.devicePixelRatio || 1);
        ctx.clearRect(0,0,wr,hr);

        const midY = hr/2;

        const len = volumes.length;
        if(len > 0){
          const step = wr / Math.max(len,1);
          const barWidth = Math.max(2, step * 0.55);

          ctx.lineCap = 'round';
          ctx.lineWidth = barWidth;

          // smooth animation
          for(let i=0;i<len;i++){
            if(displayVolumes[i] == null) displayVolumes[i] = volumes[i];
            displayVolumes[i] = displayVolumes[i] * 0.82 + volumes[i] * 0.18;
          }

          for(let i=0;i<len;i++){
            const v = Math.min(1, Math.max(0, displayVolumes[i]));
            const amp = v * (hr * 0.46);
            const x = i * step + step/2;

            const gradient = ctx.createLinearGradient(0, midY-amp, 0, midY+amp);
            gradient.addColorStop(0, 'rgba(167,139,250,0.9)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,1)');
            gradient.addColorStop(1, 'rgba(34,211,238,0.9)');

            ctx.strokeStyle = gradient;

            ctx.shadowBlur = 10;
            ctx.shadowColor = 'rgba(167,139,250,0.4)';

            ctx.beginPath();
            ctx.moveTo(x, midY - amp);
            ctx.lineTo(x, midY + amp);
            ctx.stroke();
          }

          ctx.shadowBlur = 0;
        }

        if(startTime) timerEl.textContent = formatTime(Date.now() - startTime);
        rafId = requestAnimationFrame(draw);
      }

      function computeRMS(floatData){
        let sum=0;
        for(let i=0;i<floatData.length;i++){
          const v = floatData[i];
          sum += v*v;
        }
        return Math.sqrt(sum/floatData.length);
      }

      async function startMic(){
        overlay.style.display = 'none';
        try{
          // request mic
          const stream = await navigator.mediaDevices.getUserMedia({audio:true});
          // create or resume audio context
          if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          if(audioCtx.state === 'suspended') await audioCtx.resume();

          source = audioCtx.createMediaStreamSource(stream);
          analyser = audioCtx.createAnalyser();
          analyser.fftSize = 2048;
          analyser.smoothingTimeConstant = 0.8; // smooth values a bit
          source.connect(analyser);

          // allocate array
          const buf = new Float32Array(analyser.fftSize);

          // ensure canvas sized
          resizeCanvas();

          // prefill with small idle values so waveform doesn't "grow from zero"
          volumes = Array.from({length: maxSamples}, () => 0.02);
          displayVolumes = Array.from({length: maxSamples}, () => 0.02);

          // update title (mic granted)
          if(titleEl) titleEl.textContent = 'Ora inizia a cantare!';

          // start timer
          startTime = Date.now();

          // start sampling at fixed interval
          if(samplerId) clearInterval(samplerId);
          samplerId = setInterval(()=>{
            analyser.getFloatTimeDomainData(buf);
            const rms = computeRMS(buf); // ~0..1
            // compress a bit to make quiet sounds visible
            const compressed = Math.pow(rms, 0.6);
            volumes.push(compressed);
            if(volumes.length > maxSamples) volumes.shift();
          }, sampleInterval);

          // start drawing
          if(!rafId) draw();

        }catch(err){
          console.warn('Microphone request failed:', err);
          // show overlay with retry button on certain errors
          overlay.style.display = 'flex';
          document.getElementById('overlay-msg').innerHTML = '<strong>Microphone access blocked</strong><br/>Please allow microphone access in your browser or tap the button to retry.';
        }
      }

      // try to request on load as requested
      window.addEventListener('load', ()=>{
        // small delay so UI painted before permission prompt on some mobile browsers
        setTimeout(()=>{
          // Try to start mic immediately.
          startMic();
        }, 150);
      });

      retryBtn.addEventListener('click', ()=>{
        startMic();
      });

      // init sizing when DOM ready
      resizeCanvas();

      // cleanup on unload
      window.addEventListener('beforeunload', ()=>{
        if(rafId) cancelAnimationFrame(rafId);
        if(samplerId) clearInterval(samplerId);
        if(audioCtx && audioCtx.close) audioCtx.close();
      });

    })();
  </script>
</body>
</html>
